<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Copy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #2269b5, #056c71);
            color: white;
            padding: 20px;
        }
        .lwan{
            background: white;
            color: #2269b5;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #044866;
            color: aliceblue;
        }
    </style>
</head>
<body>
        <input class="lwan" type="text" id="textField" placeholder="Start typing...">
        <button class="lwan" onclick="copyText()">
            <i class="fas fa-copy"></i> Copy
        </button>

    <script>
        function copyText() {
            let text = document.getElementById("textField").value;
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied to clipboard!");
            }).catch(err => {
                console.error("Error copying text:", err);
            });
        }
    </script>
</body>
</html>
